  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Allura|Black+Ops+One|Cinzel|Kalam|Merienda|Nunito|Orbitron|Shadows+Into+Light" rel="stylesheet">

<body>

  <div class= "jumbotron forD">
    <h1 class="display-4 mainHeading">Pro Football Tix Searcher</h1>
    <p class="lead" id="jtronSub">Use our app to find upcoming game details and sports merchandise for your favorite NFL team! </p>
    <hr class="my-4">
  </div>


  <div class="row">
    <div class="col-md-6" id="gameBox">
      <div class="jumbotron" id="bodyGame">
        <form>
          <div class="form-group row">
            <label for="teamNameInput"><h3 id="headingText">Search for Your Favorite Team</h3>
            <h6 id="headingTextSub">(Please enter as "City + Team Name"; Examples: Washington Redskins, New York Giants, Philadelphia Eagles, etc.)</h6></label>
            <input class="form-control" id="teamNameInput" type="text">
          </div>
          <button class="btn btn-primary float-left" id="searchTeamBtn">Submit</button>
        </form>
      </div>
      <div id ="teamImage"></div>
      <div id ="informBox"></div>
      <table class="table table-sm table-hover" id='teamTable'>
          <thead>
            <tr>
              <th scope="col" class="tblHead">Game</th>
              <th scope="col" class="tblHead">Date/Time</th>
              <th scope="col" class="tblHead">Location</th>
            </tr>
            <tr>
                <th scope="col"><div id="gameDiv"></div></td>
                <th scope="col"><div id="dt-tmDiv"></div></td>
                <th scope="col"><div id="locationDiv"></div></td>
              </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
    </div>

    <div class="col-md-6" id="memBox1">
      <div class="jumbotron jt2" id="bodyMem">
          <h1 class="display-7" id ="memHeading">Rep Your Team Gear!</h1>
      </div>
      <div id='root'></div>
      <div id= "memBox"></div>
      </div>
    </div>



  </div>






  <script type="text/babel">

    ReactDOM.render(
      <h4>Click on Link Below to Buy Team Gear at Ebay!</h4>,
      document.getElementById('root')
    );

  </script>



  <script src="assets/javascript/logic.js"></script>
  


</body>
