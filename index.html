<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pro Football App</title>

  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Allura|Black+Ops+One|Cinzel|Kalam|Merienda|Nunito|Orbitron|Shadows+Into+Light|Anton|Coming+Soon"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>

  
  <!-- Moment.js Reference 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> -->

</head>

<body>

  <div class="jumbotron forD">
    <h1 class="display-4 mainHeading">Pro Football Tix Searcher</h1>
    <p class="lead" id="jtronSub">Use our app to find upcoming game details and sports merchandise for your favorite NFL
      team! </p>
    <hr class="my-4">
  </div>


  <div class="row">
    <div class="col-md-6" id="gameBox">
      <div class="jumbotron" id="bodyGame">
        <form>
          <div class="form-group row">
            <label for="teamNameInput"><h3 id="headingText">Search for Your Favorite Team</h3>
              <h6 id="headingTextSub">(Please enter as "City + Team Name"; Examples: Washington Redskins, New York Giants,
                Philadelphia Eagles, etc.)</h6></label>
                <p class="error" id="errorbox"></p>
            <input class="form-control" id="teamNameInput" type="text">
          </div>
          <button class="btn btn-primary float-left" id="searchTeamBtn">Submit</button>
        </form>
      </div>
      <div id="teamImage"></div>
      <div id="informBox"></div>
      <table class="table table-sm table-hover" id='teamTable'>
        <thead>
          <tr>
            <th scope="col" class="tblHead">Game</th>
            <th scope="col" class="tblHead">Date/Time</th>
            <th scope="col" class="tblHead">Location</th>
          </tr>
          <tr>
            <th scope="col">
              <div id="gameDiv"></div>
              </td>
              <th scope="col">
                <div id="dt-tmDiv"></div>
                </td>
                <th scope="col">
                  <div id="locationDiv"></div>
                  </td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="col-md-6" id="memBox1">
      <div class="jumbotron jt23" id="bodyStats">
        <h1 class="display-3" id="statsHeading">Team Search Stats</h1>
          <h2 class ="display-7" id="lastTeam">Team Last Searched</h2>
              <p id="ltsBox"></p>
              <!-- <h2 class ="display-7" id="lastTeam">Team Most Searched</h2> -->
              <!-- <p id="tmsBox"></p> -->
      </div>
      <div class="jumbotron jt2" id="bodyMem">
        <h1 class="display-7" id="memHeading">Rep Your Team Gear!</h1>
      </div>
      <div id='root'></div>
      <div id="memBox"></div>
    </div>
  </div>



  </div>






  <script type="text/babel">

    ReactDOM.render(
      <h4>Click on Link Below to Buy Team Gear at Ebay!</h4>,
      document.getElementById('root')
    );

  </script>



  <script src="assets/javascript/logic.js"></script>



</body>

</html>
