<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pro Football App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->

  <!-- Firebase Reference -->
  <!-- <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script> -->

  <!-- Moment.js Reference -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> -->

</head>

<body>

  <div class="jumbotron">
    <h1 class="display-4">Pro Football Event Searcher</h1>
    <p class="lead" id="jtronSub">Use our app to find upcoming game details and sports merchandise for your favorite NFL team! </p>
    <hr class="my-4">
  </div>


  <div class="row">
    <div class="col-md-6" id="gameBox">
      <div class="jumbotron" id="bodyGame">
        <form>
          <div class="form-group row">
            <label for="teamNameInput">Search for Your Favorite Team (Ex. Washington Redskins)</label>
            <input class="form-control" id="teamNameInput" type="text">
          </div>
          <button class="btn btn-primary float-left" id="searchTeamBtn">Submit</button>
        </form>
      </div>
      <div id ="teamImage"></div>
      <div id ="informBox"></div>
      <table class="table table-sm table-hover" id='teamTable'>
          <thead>
            <tr>
              <th scope="col">Game</th>
              <th scope="col">Date/Time</th>
              <th scope="col">Location</th>
            </tr>
            <tr>
                <td scope="col"><div id="gameDiv"></div></td>
                <th scope="col"><div id="dt-tmDiv"></div></td>
                <th scope="col"><div id="locationDiv"></div></td>
              </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
    </div>

    <div class="col-md-6" id="memBox">
      <div class="jumbotron" id="bodyMem">
          <h1 class="display-5">Buy Some Team Gear!</h1>
      </div>
      </div>
    </div>



  </div>










  <script src="assets/javascript/logic.js"></script>


</body>

</html>
